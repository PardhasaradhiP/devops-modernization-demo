name: Modernization CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Simulated Deployment
      run: echo "Application deployed to TEST environment"
    - name: Install pytest
      run: pip install pytest

    - name: Run automated tests
      run: pytest -q
